<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find-Kokoa Talk</title>
  </head>
  <body>
    <!--BEM 규칙을 따름-->

    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span
          ><i class="fa-solid fa-gear fa-lg"
            ><span class="notification__dot"></span></i
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__first">
          <div class="icon-row__icon">
            <i class="fa-solid fa-qrcode"></i><span>QR Code</span>
          </div>
          <div class="icon-row__icon">
            <i class="fa-regular fa-address-book"></i
            ><span>Add by Contacts</span>
          </div>
          <div class="icon-row__icon">
            <i class="fa-solid fa-fingerprint"></i><span>Add by ID</span>
          </div>
          <div class="icon-row__icon">
            <i class="fa-regular fa-envelope"></i><span>Invite</span>
          </div>
        </div>
      </div>

      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span
            >Go to OpenChat Home<i class="fa-solid fa-chevron-right fa-xs"></i
          ></span>
        </div>
        <div class="open-chat__post">
          <div class="open-chat__post__column">
            <h5 class="open-chat__post__title">#BTS</h5>
            <h6 class="open-chat__post__hashtags">#bts#army#friends</h6>
            <div class="open-chat__post__members">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRpiIR7saBSn59zfWQPPZLnq5_ZFDxAG4dzRRnVhqtoog&s"
              />
              <span class="open-chat__post__members-count">802 members</span>
              <div class="divider"></div>
              <span class="open-chat__post__members-status">Active</span>
            </div>
          </div>
          <div class="open-chat__post__column">
            <div class="open-chat__post__photo">
              <img
                src="https://i.pinimg.com/1200x/53/e8/8d/53e88db43aab7a7df47beeaa320c580f.jpg"
              />
              <div class="open-chat__post__heart-count">
                <i class="fa-solid fa-heart fa-xs"></i><span>326</span>
              </div>
            </div>
          </div>
        </div>
        <div class="open-chat__post open-chat__post__border">
          <div class="open-chat__post__column">
            <h5 class="open-chat__post__title">#BTS</h5>
            <h6 class="open-chat__post__hashtags">#bts#army#friends</h6>
            <div class="open-chat__post__members">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRpiIR7saBSn59zfWQPPZLnq5_ZFDxAG4dzRRnVhqtoog&s"
              />
              <span class="open-chat__post__members-count">802 members</span>
              <div class="divider"></div>
              <span class="open-chat__post__members-status">Active</span>
            </div>
          </div>
          <div class="open-chat__post__column">
            <div class="open-chat__post__photo">
              <img
                src="https://i.pinimg.com/1200x/53/e8/8d/53e88db43aab7a7df47beeaa320c580f.jpg"
              />
              <div class="open-chat__post__heart-count">
                <i class="fa-solid fa-heart fa-xs"></i><span>326</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification__dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <!--script는 항상 마지막에 body 태그 닫기 직전-->
    <script
      src="https://kit.fontawesome.com/46f736be11.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
