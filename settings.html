<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings-Kokoa Talk</title>
  </head>
  <body>
    <!--BEM 규칙을 따름-->

    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="aalt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </div>
    </header>

    <main class="settings-screen">
      <ul class="settings-list">
        <li class="settings-btn">
          <div class="settings-btn__column">
            <i class="fa-solid fa-bullhorn"></i>
            <span>Notices</span>
          </div>
        </li>
        <li class="settings-btn">
          <div class="settings-btn__column">
            <i class="fa-solid fa-flask"></i>
            <span>Kokoa Lab</span>
          </div>
        </li>
        <li class="settings-btn">
          <div class="settings-btn__column">
            <i class="fa-solid fa-circle-info"></i>
            <span>Version</span>
          </div>
          <div class="settings-btn__column">
            <span>Lastes Version</span>
          </div>
        </li>
      </ul>

      <ul class="settings-list">
        <li class="settings-btn">
          <div class="settings-btn__column">
            <i class="fa-solid fa-lock"></i>
            <span>Privacy</span>
          </div>
        </li>
        <li class="settings-btn">
          <div class="settings-btn__column">
            <i class="fa-solid fa-bell"></i>
            <span>Notifications</span>
          </div>
        </li>
        <li class="settings-btn">
          <div class="settings-btn__column">
            <i class="fa-solid fa-user-group"></i>
            <span>Friends</span>
          </div>
          <!-- <div class="settings-btn__column">
            <span>Lastes Version</span>
          </div> -->
        </li>
        <li class="settings-btn">
          <div class="settings-btn__column">
            <i class="fa-solid fa-comment"></i>
            <span>Chats</span>
          </div>
          <!-- <div class="settings-btn__column">
            <span>Lastes Version</span>
          </div> -->
        </li>
        <li class="settings-btn">
          <div class="settings-btn__column">
            <i class="fa-solid fa-display"></i>
            <span>Display</span>
            <div class="badge_sm">N</div>
          </div>
          <!-- <div class="settings-btn__column">
            <span>Lastes Version</span>
          </div> -->
        </li>
        <li class="settings-btn">
          <div class="settings-btn__column">
            <i class="fa-solid fa-brush"></i>
            <span>Themes</span>
            <div class="badge_sm">N</div>
          </div>
          <div class="settings-btn__column">
            <span>Default theme</span>
          </div>
          <li class="settings-btn">
            <div class="settings-btn__column">
              <i class="fa-solid fa-phone"></i>
              <span>Call</span>
            </div>
            <!-- <div class="settings-btn__column">
              <span>Lastes Version</span>
            </div> -->
          </li>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification__dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <!--script는 항상 마지막에 body 태그 닫기 직전-->
    <script
      src="https://kit.fontawesome.com/46f736be11.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
